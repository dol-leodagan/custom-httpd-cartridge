---
Name: httpd-wsgi
Cartridge-Short-Name: HTTPDWSGI
Display-Name: Apache httpd with WSGI
Description: Custom Apache httpd with WSGI Support for Python 2.6 
Version: '1'
License: MIT
Vendor: Leodagan
Cartridge-Version: 0.0.1
Compatible-Versions: []
Cartridge-Vendor: leodagan
Website: https://github.com/dol-leodagan/custom-httpd-cartridge/
Categories:
- embedded
- customization
Cart-Data:
- Key: connection_url
  Type: cart_data
  Description: Custom Server Base URL
Provides:
- httpd-wsgi
Scaling:
  Min: 1
  Max: 1
Endpoints:
- Private-IP-Name: IP
  Private-Port-Name: PORT
  Private-Port: 8080
  Public-Port-Name: PROXY_PORT
  Protocols:
  - http
  Mappings:
  - Frontend: /wsgi
    Backend: /
